name: uz_voiplay_tv
description: "Eng songi animelar faqat voiplay tv da "
publish_to: 'none'

version: 2.0.0+25

environment:
  sdk: ">=3.10.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Networking & caching
  dio: ^5.4.3
  dio_cache_interceptor: 4.0.5

  # Auth & storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # Image caching & WebView
  cached_network_image: ^3.3.1
  webview_flutter: ^4.7.0

  # Local DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Video player
  video_player: ^2.8.5

  # Push notifications
  onesignal_flutter: ^5.1.3

  # Deep links & URL launcher
  uni_links: ^0.5.1
  url_launcher: ^6.2.6

  # Connectivity & intl
  connectivity_plus: ^6.0.0
  intl: ^0.19.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
